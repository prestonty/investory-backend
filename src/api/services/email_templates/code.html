<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="x-apple-disable-message-reformatting" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <meta name="supported-color-schemes" content="light dark" />
        <style>
            :root {
                color-scheme: light dark;
                supported-color-schemes: light dark;
            }

            /* Light mode styles */
            body.light-mode,
            .bg {
                background: #f8fafc !important;
                color: #1e293b !important;
            }

            .card.light-mode {
                background: #ffffff !important;
                border: none !important;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
                    0 1px 2px 0 rgba(0, 0, 0, 0.06) !important;
            }

            .muted.light-mode {
                color: #64748b !important;
            }

            a.light-mode,
            .link.light-mode {
                color: #2563eb !important;
            }

            .button.light-mode {
                background: #2563eb !important;
                color: #ffffff !important;
                box-shadow: 0 1px 3px 0 rgba(37, 99, 235, 0.3) !important;
            }

            /* Dark mode (Apple Mail, iOS Mail, some clients) */
            @media (prefers-color-scheme: dark) {
                body,
                .bg {
                    background: #0f172a !important;
                    color: #f1f5f9 !important;
                }
                .card {
                    background: #1e293b !important;
                    border: none !important;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3),
                        0 2px 4px -1px rgba(0, 0, 0, 0.2) !important;
                }
                .muted {
                    color: #94a3b8 !important;
                }
                a,
                .link {
                    color: #60a5fa !important;
                }
                .button {
                    background: #3b82f6 !important;
                    color: #ffffff !important;
                    box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4) !important;
                }
            }

            /* Outlook.com / Office 365 dark mode */
            [data-ogsc] .bg {
                background: #0f172a !important;
            }
            [data-ogsc] .card {
                background: #1e293b !important;
                border: none !important;
            }
            [data-ogsc] .muted {
                color: #94a3b8 !important;
            }
            [data-ogsc] a {
                color: #60a5fa !important;
            }
            [data-ogsc] .button {
                background: #3b82f6 !important;
                color: #ffffff !important;
            }

            /* Enhanced button hover effects */
            .button:hover {
                transform: translateY(-1px) !important;
                transition: all 0.2s ease !important;
            }

            /* Better text contrast */
            h1 {
                color: inherit !important;
            }

            p {
                color: inherit !important;
            }
        </style>

        <title>Your verification code</title>
    </head>
    <body
        class="bg light-mode"
        style="margin: 0; padding: 0; background: #f8fafc; color: #1e293b"
    >
        <div style="display: none; max-height: 0; overflow: hidden; opacity: 0">
            Use this code to finish setting up your InvestoryX account.
        </div>

        <table
            role="presentation"
            width="100%"
            cellspacing="0"
            cellpadding="0"
            style="border-collapse: collapse; background: #f8fafc"
        >
            <tr>
                <td align="center" style="padding: 24px">
                    <table
                        role="presentation"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                        style="max-width: 600px; border-collapse: collapse"
                    >
                        <tr>
                            <td style="padding: 12px 0; text-align: center">
                                <span
                                    style="
                                        font: 700 20px/1 'Segoe UI', Roboto,
                                            Arial, sans-serif;
                                        color: #111;
                                    "
                                    >InvestoryX</span
                                >
                            </td>
                        </tr>
                        <tr>
                            <td
                                class="card light-mode"
                                style="
                                    background: #ffffff;
                                    border: none !important;
                                    border-radius: 12px;
                                    padding: 32px;
                                    text-align: center;
                                    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
                                        0 1px 2px 0 rgba(0, 0, 0, 0.06);
                                "
                            >
                                <h1
                                    style="
                                        margin: 0 0 12px 0;
                                        font: 700 22px/1.3 'Segoe UI', Roboto,
                                            Arial, sans-serif;
                                        color: #111;
                                    "
                                >
                                    Your verification code
                                </h1>
                                <p
                                    style="
                                        margin: 0 0 12px 0;
                                        font: 400 14px/1.6 'Segoe UI', Roboto,
                                            Arial, sans-serif;
                                        color: #333;
                                    "
                                >
                                    Enter this 6-digit code in the app to
                                    continue:
                                </p>

                                <div
                                    style="
                                        display: inline-block;
                                        border: 1px solid #e2e8f0;
                                        background: #f1f5f9;
                                        border-radius: 10px;
                                        padding: 12px 16px;
                                        margin: 8px 0 0 0;
                                        box-shadow: 0 1px 2px 0
                                            rgba(0, 0, 0, 0.05);
                                    "
                                >
                                    <span
                                        style="
                                            font: 700 28px/1 'Segoe UI', Roboto,
                                                Arial, sans-serif;
                                            letter-spacing: 4px;
                                            color: #1e293b;
                                        "
                                        >{code}</span
                                    >
                                </div>

                                <p
                                    class="muted light-mode"
                                    style="
                                        margin: 16px 0 0 0;
                                        font: 400 12px/1.6 'Segoe UI', Roboto,
                                            Arial, sans-serif;
                                        color: #64748b;
                                    "
                                >
                                    The code expires in {link_ttl_minutes}
                                    minutes. If you didn’t request it, you can
                                    ignore this message.
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="
                                    text-align: center;
                                    padding: 18px 0 0 0;
                                    color: #64748b;
                                    font: 400 12px/1.6 'Segoe UI', Roboto, Arial,
                                        sans-serif;
                                "
                            >
                                © {year} InvestoryX •
                                <a
                                    class="link light-mode"
                                    href="https://investoryx.ca"
                                    style="
                                        color: #64748b;
                                        text-decoration: underline;
                                    "
                                    >investoryx.ca</a
                                >
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
